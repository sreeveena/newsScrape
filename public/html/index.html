<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../css/style.css" />
  <title>News Scrape</title>
</head>

<body>
  <script src="js/articles.js"></script>
  
  <nav class="navbar navbar-inverse navbar-fixed-top text-center">
    <div class="container">
        <a href="/"><h3>Mongo Scraper</h3></a>
    </div>
  </nav>

  <nav style="margin-top: 50px" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container ">
      <!-- <div class="navbar-header">
        <a class="navbar-brand" href="/">Mongo Scraper</a>
      </div> -->
      <div id="navbar1" class="navbar-collapse collapse">
        
        <ul class="nav navbar-nav ">
          <li class="nav-item"><button type="button" class="btn btn-success " id="saved">View Saved Articles</button>
          </li>
          <li class="nav-item"><button type="button" class="btn btn-success" id="scrape">Scrape New Articles</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="modal fade" id="newScrapedArticles" tabindex="-1" role="dialog" aria-labelledby="scrapedModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="titleScrapedModal"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div id="scrapedNote"></div>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
  <div style="padding-top: 100px" class="my-container">
  </div>
</body>

</html>
